# Setup an Apache Hadoop Cluster
# 

# Read the Configuration Guide for more info:
# http://whirr.apache.org/docs/latest/configuration-guide.html

# Change the cluster name here
whirr.cluster-name=hadoop

# Change the name of cluster admin user
#whirr.cluster-user=${sys:user.name}
whirr.cluster-user=stevel
whirr.bootstrap-user=root

# Change the number of machines in the cluster here

#namenode
#whirr.instance-templates=1 hadoop-namenode

#jobtracker
#whirr.instance-templates=1 hadoop-jobtracker

#NN + JT
#whirr.instance-templates=1 hadoop-namenode+hadoop-jobtracker

#mini hdfs
#whirr.instance-templates=1 hadoop-namenode+hadoop-datanode

#mini HDFS+JT
#whirr.instance-templates=1 hadoop-namenode+hadoop-jobtracker+hadoop-datanode

#everything on on one node
whirr.instance-templates=1 hadoop-namenode+hadoop-jobtracker+hadoop-datanode+hadoop-tasktracker



whirr.terminate-all-on-launch-failure=false

# Node connection details
whirr.service-name=byon
whirr.provider=byon

whirr.identity=notused
whirr.credential=notused

jclouds.byon.endpoint=file:///Users/stevel/Projects/Hortonworks/Projects/whirr/services/hdp/conf/vbox/nodes-byon.yaml

#whirr.provider=${sys:whirr.test.provider}
#whirr.identity=${sys:whirr.test.identity}
#whirr.credential=${sys:whirr.test.credential}



whirr.hadoop.install-function=install_hdp_hadoop
whirr.hadoop.configure-function=configure_hdp_hadoop
whirr.java.install-function=install_openjdk

hadoop-hdfs.dfs.webhdfs.enabled=true

