#
# Setup an Apache Hadoop Cluster
# 

# Read the Configuration Guide for more info:
# http://whirr.apache.org/docs/latest/configuration-guide.html

# Change the cluster name here
whirr.cluster-name=ambari

# Change the name of cluster admin user
whirr.cluster-user=stevel
whirr.bootstrap-user=root

# Change the number of machines in the cluster here
#whirr.instance-templates=1 hadoop-namenode

whirr.instance-templates=1 ambari-worker

whirr.terminate-all-on-launch-failure=false

# Node connection details
whirr.service-name=byon
whirr.provider=byon

whirr.identity=notused
whirr.credential=notused

jclouds.byon.endpoint=file:///Users/stevel/Projects/Hortonworks/Projects/whirr/services/hdp/conf/vbox/nodes-byon.yaml

whirr.ambari.generate-public-keys=true
whirr.ambari.private-key-file=/Users/stevel/.ssh/ambari_rsa